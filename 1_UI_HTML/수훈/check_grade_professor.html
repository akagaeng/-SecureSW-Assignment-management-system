
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>교수 게시글 확인</title>
<link rel="stylesheet" href="indexStyle.css"> 
<body>
<div id="container" style="width:100%">

<div id="header" style="width:100%">
	<div id="header_left" style="background-color:#ffffff; width:30%;height:100px; float:left">
			<img style="margin: 10px;" id="logoImg" src="h1.jpg" alt="frameLine">
	</div>
   	<div id="header_center" style="background-color:#ffffff; width:40%; height:100px;float:left">
    </div>
  	<div id="header_right" style="background-color:#ffffff; width:30%;float:left">
	<h3 align="center" style="margin-bottom:0; height: 50px">
		 Report registration Site	
	</h3>
	<table align="center">
			<tr>
				<td>
					<form action="" method="POST">
					<input type="submit" value="학생관리" />
					</form>
				</td>
					<td>
						<form action="" method="POST">
						<input type="submit" value="로그아웃" />
						</form>
					</td>
			</tr>
	</table>
    </div>
</div>

<div id="body" style="width:100%;float:left;">
	<div id="body_left" style="background-color:#FFFFFF;height:400px;width:20%;float:left; margin-left:3%; text-align:left;">
		<p>박신혜(교수)</p>
		<p>소프트웨어특성화학과</p>
		<p>담당교수: 박신혜</p>
		<p>학생수: 17명</p>

    </div> 

	<div id="body_center" style="background-color:#FFFFFF;height:600px;width:70%;float:left;">
		<h3 style=" margin-left:2%;text-align:left;"> 과제 게시판 </h3>
		<table class="tableform">
	    <thead>
	    <tr>
	        <th scope="col">No.</th>
	        <th scope="col">제목</th>
	        <th scope="col">작성자</th>
	        <th scope="col">작성일</th>
	        <th scope="col">점수확인</th>
	    </tr>
	    </thead>
	    <tbody>
	    <tr>
	        <th scope="row">1</th>
			<td>Secure s/w 용어정리</td>
			<td>조인성</td>
			<td></td>
			<th>
				<form action="" method="POST">
				<input type="submit" value="check" />
				</form>
			</th>
	    </tr>
			<tr>
				<td colspan="5" height="200px">내용</td>
			</tr>
				<td colspan="3" height="50px">
				</td>
				<td>첨부파일
				<img style="margin: 10px;" id="download_img" src="download.jpg" alt="frameLine">
				</td>
				<td>
					<select name="grade">
					<option value="">성적</option>
					<option value="A+">A+</option>
					<option value="A0">A0</option>
					<option value="B+">B+</option>
					<option value="B0">B0</option>
					<option value="C+">C+</option>
					<option value="C0">C0</option>
					<option value="D+">D+</option>
					<option value="D0">D0</option>
					<option value="F">F</option>
					</select></td>
				<table align="right">
			<tr>
				<td>
					<form action="" method="POST">
					<input type="submit" value="수정" />
					</form>
				</td>
					<td>
						<form action="" method="POST">
						<input type="submit" value="저장" />
					</form>
					</td>
			</tr>
		</table>
		</table>
		
		
    </div> 
    
</div>
